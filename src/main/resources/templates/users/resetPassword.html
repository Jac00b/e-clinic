<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zresetuj hasło</title>
</head>
<style>
    body {
        padding-top: 80px;
    }
    @media (max-width: 979px) {
        body {
            padding-top: 20px;
        }
    }
</style>
<body class="text-center">
<nav th:replace="fragments/navbar.html"></nav>
<form th:action= "@{/users/resetPassword}" method="post" class="form-signin col-lg-3 mx-auto">
    <div th:if="${param.error}" class="alert alert-danger">
        Niepoprawny email
    </div>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Adres email" name="username" th:object="${username}" required autofocus>
    <button class="btn btn-lg btn-primary bg-dark btn-block" type="submit">Zresetuj hasło</button>
</form>
</body>
</html>
