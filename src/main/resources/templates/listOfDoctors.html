<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista lekarzy</title>
</head>
<body>
<table>
    <thead>
        <td>Imię</td>
        <td>Nazwisko</td>
        <td>Specjalizacja</td>
        <td> </td>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td><span th:text="${doctor.firstName}"></span></td>
        <td><span th:text="${doctor.lastName}"></span></td>
        <td><span th:text="${doctor.speciality}"></span></td>
        <td th:if="${not isAdmin}"><a th:href="@{/appointments/book/} + ${doctor.id}">Umów wizytę</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
