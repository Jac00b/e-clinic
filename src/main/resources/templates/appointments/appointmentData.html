<!DOCTYPE html>
<html lang="pl" xmlns:th="thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Wizyty</title>
    <style>
        body {
            padding-top: 100px;
            padding-right: 50px;
            padding-left: 50px;
        }
        @media (max-width: 979px) {
            body {
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
<nav th:replace="fragments/navbar.html"></nav>
<h2>Twoje wizyty</h2>
<br>
<div class="row">
<div class="container col-6">
<table class="table">
    <thead class="thead-dark">
    <tr class="text-center">
        <td>Imię lekarza</td>
        <td>Nazwisko lekarza</td>
        <td>Specjalizacja</td>
        <td>Numer telefonu</td>
    </tr>
    </thead>
    <tbody class="text-center"><tr th:each="doctor : ${doctors}">
        <td><span th:text="${doctor.firstName}"></span></td>
        <td><span th:text="${doctor.lastName}"></span></td>
        <td><span th:text="${doctor.speciality}"></span></td>
        <td><span th:text="${doctor.phoneNumber}"></span></td>
    </tr>
    </tbody>
</table>
</div>
    <div class="container col-6">
        <table class="table">
            <thead class="thead-dark">
            <tr class="text-center">
                <td>Data</td>
                <td>Godzina</td>
                <td> </td>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="appointment : ${appointments}">
                <td><span th:text="${appointment.date}"></span></td>
                <td><span th:text="${appointment.time}"></span></td>
                <td><span><a style="padding: 5px 5px 5px 5px" th:href="@{/appointments/cancel/} + ${appointment.id}">Odwołaj</a></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<a th:if="${not isAdmin}" th:href="@{/patients/patientPanel}" class="btn btn-dark mb-3" >Wróć do panelu pacjenta</a>
<a th:if="${isAdmin}" th:href="@{/users/admin}" class="btn btn-dark mb-3" >Wróć do panelu admina</a>
</body>
</html>
